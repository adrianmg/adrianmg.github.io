# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

livereload: true

# Site settings
title: Adrián Mato – Product Designer in San Francisco
email: hello@adrianmato.com
description: > # this means to ignore newlines until "baseurl:"
  Designing and building tools for developers at Microsoft.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://adrianmato.com" # the base hostname & protocol for your site, e.g. http://example.com
author: Adrián Mato
twitter_username: adrianmg
linkedin_username: adrianmg
github_username:  adrianmg
instagram_username: adrianmato

# Custom Settings
timezone: America/Los_Angeles

# Build settings
markdown: kramdown
incremental: true

plugins:
  - jekyll-feed
  - jekyll-autoprefixer
exclude:
  - Gemfile
  - Gemfile.lock