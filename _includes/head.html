<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description"
        content="Personal website of AdriÃ¡n Mato. Designing and building AI tools for developers at GitHub" />
    <meta property="og:image" content="{{" /assets/og-image.png" | absolute_url }}" />
    <meta property="og:image:alt" content="{{ site.title }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta property="og:site_name" content="{{ site.url }}" />

    <link rel="preload" as="style" href="{{ " /assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ " /assets/css/style.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" as="style" href='https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap'>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="{{ '/assets/images/favicon.png' | relative_url }}" rel="icon" type="image/png" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml" |
        relative_url }}">
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
</head>
